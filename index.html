<script>
(function () {
  function getFbcFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const fbclid = urlParams.get("fbclid");
    console.log("fbclid:", fbclid);
    if (fbclid) {
      const fbc = `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}`;
      console.log("Generated _fbc:", fbc);
      document.cookie = `_fbc=${fbc}; path=/; SameSite=Lax`;
    }
  }

  function getCookieValue(name) {
    const cookies = document.cookie.split(";").reduce((acc, cookie) => {
      const [k, v] = cookie.trim().split("=");
      acc[k] = v;
      return acc;
    }, {});
    return cookies[name];
  }

  function handleClick() {
    const fbcCookie = getCookieValue("_fbc");
    const payload = {
      fbc: fbcCookie,
      event_id: "whatsapp_click_" + Date.now()
    };
    console.log("Sending payload to Vercel API:", payload);
    debugger;

    fetch("https://v0-capi-sigma.vercel.app/api/meta-capi", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
      .then((res) => res.json())
      .then((data) => console.log("Vercel response:", data))
      .catch((err) => console.error("Vercel error:", err));
  }

  function attachListenerWhenReady() {
    const observer = new MutationObserver(() => {
      const btn = document.querySelector('a[href*="wa.me"], a[href*="api.whatsapp.com"]');
      if (btn) {
        console.log("WhatsApp button found:", btn);
        btn.addEventListener("click", handleClick);
        observer.disconnect(); // stop watching
      } else {
        console.log("Still waiting for WhatsApp button...");
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM ready. Initializing...");
    getFbcFromUrl();
    attachListenerWhenReady();
  });
})();
</script>
