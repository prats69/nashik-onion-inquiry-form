<script>
(function () {
  const DEBUG = true;

  function getFbcFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const fbclid = urlParams.get("fbclid");
    if (fbclid) {
      const fbc = `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}`;
      if (DEBUG) console.log("Generated _fbc:", fbc);
      document.cookie = `_fbc=${fbc}; path=/; SameSite=Lax`;
    }
  }

  function getCookieValue(name) {
    const cookies = document.cookie.split(";").reduce((acc, cookie) => {
      const [k, v] = cookie.trim().split("=");
      acc[k] = v;
      return acc;
    }, {});
    return cookies[name];
  }

  function sendCapiEvent(source) {
    const fbc = getCookieValue("_fbc") || "debug_fbc_missing";
    const payload = {
      fbc: fbc,
      event_id: "whatsapp_click_" + Date.now(),
      test_event_code: "TEST97073"
    };

    if (DEBUG) {
      console.log("üöÄ Sending payload to CAPI from source:", source, payload);
      debugger;
    }

    fetch("https://your-vercel-function-url.vercel.app/api/meta-capi", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
      .then((res) => res.json())
      .then((data) => {
        if (DEBUG) console.log("‚úÖ Vercel CAPI response:", data);
      })
      .catch((err) => console.error("‚ùå CAPI error:", err));
  }

  function pollForWhatsAppButtons() {
    let found = false;

    const checkButtons = () => {
      const candidates = document.querySelectorAll("a, button");
      candidates.forEach((el) => {
        const text = el.textContent?.toLowerCase() || "";
        const href = el.getAttribute("href") || "";
        const isWhatsAppLink = href.includes("wa.me") || href.includes("api.whatsapp.com");
        const isWhatsAppText = text.includes("whatsapp") || text.includes("get quote");

        if ((isWhatsAppLink || isWhatsAppText) && !el.dataset.fbTracked) {
          el.dataset.fbTracked = "true"; // prevent duplicate listeners
          el.addEventListener("click", () => sendCapiEvent(el));
          if (DEBUG) console.log("‚úÖ Attached listener to:", el);
          found = true;
        }
      });

      if (!found && DEBUG) {
        console.log("‚è≥ Polling... No matching WhatsApp button yet.");
      }
    };

    setInterval(checkButtons, 500); // poll every 500ms
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (DEBUG) console.log("üåê DOM ready. Initializing tracker.");
    getFbcFromUrl();
    pollForWhatsAppButtons();
  });
})();
</script>
