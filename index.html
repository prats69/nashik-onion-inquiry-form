<script>
(function() {
  // Wait for the DOM to fully load
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM fully loaded');

    // Extract fbclid from URL
    const urlParams = new URLSearchParams(window.location.search);
    const fbclid = urlParams.get('fbclid');
    console.log('fbclid:', fbclid);

    // Store fbclid as a cookie (_fbc format)
    if (fbclid) {
      const fbc = `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}`;
      console.log('Generated _fbc:', fbc);
      document.cookie = `_fbc=${fbc}; path=/; SameSite=Lax`;
    }

    // Add event listener to WhatsApp button
    const whatsappBtn = document.querySelector('a[href*="wa.me"], a[href*="api.whatsapp.com"]');
    console.log('Found WhatsApp Button:', whatsappBtn);

    if (whatsappBtn) {
      whatsappBtn.addEventListener('click', function() {
        console.log('WhatsApp button clicked');
        debugger;

        // Get _fbc from cookies
        const cookies = document.cookie.split(';').reduce((acc, cookie) => {
          const [name, value] = cookie.trim().split('=');
          acc[name] = value;
          return acc;
        }, {});
        const fbcCookie = cookies['_fbc'];
        console.log('Cookie _fbc:', fbcCookie);

        const payload = {
          fbc: fbcCookie,
          event_id: 'whatsapp_click_' + Date.now()
        };
        console.log('Sending payload to Vercel API:', payload);

        // Send to your Vercel API
        fetch('https://v0-capi-sigma.vercel.app/api/meta-capi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          console.log('Response from Vercel API:', data);
        })
        .catch(error => {
          console.error('Error sending to Vercel API:', error);
        });
      });
    } else {
      console.warn('WhatsApp button not found.');
    }
  });
})();
</script>
